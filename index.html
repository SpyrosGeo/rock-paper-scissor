<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link href="https://fonts.googleapis.com/css?family=Asap&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles.css">
    </head>
    
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="score-board">
            <div id="user-label" class="badge">User</div>
            <div id="computer-label" class="badge">Comp</div>
            <span id="userScore">0</span>:<span id="computer-score">0</span>
        </div>
        
        <div class="result">
            <p> - - - - -</p>
        </div>
        <div class="choices">
            <div class="choice">
                <img id="rock" src="./images/rock.png" alt="rock">
            </div>
            <div class="choice">
                
                <img id="paper" src="./images/paper.png" alt="paper">
            </div>
            <div class="choice">
                
                <img id="scissor" src="./images/scissor.jpg" alt="scissor">
            </div>
        </div>
        <p id="amessage">Make Your Move</p>
    </body>
    <script src="./app.js"></script>
    
</html>
